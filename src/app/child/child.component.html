<body> 
 <div class="container">
    <div class="card" *ngFor="let i of data"> 
      <div class="imgBx">
        <img src="../../assets/img_avatar.png"/>
      </div>
      <div class="content">
        <div class="details">
          <h2>{{ i.firstName +' '+ i.lastName }}</h2><span>{{ i.role }}</span>
          <div class="socialBtn">
            <div class="example-button-row">
              <a mat-raised-button color="primary" style="text-decoration: none;" href="{{ i.fb }}" target="_blank" rel="noopener noreferrer">Facebook</a>
              <a mat-raised-button color="accent" style="text-decoration: none;" href="{{ i.twitter }}" target="_blank" rel="noopener noreferrer">Twitter</a>
              <a mat-raised-button color="warn" style="text-decoration: none;" href="{{ i.linkedIn }}" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
